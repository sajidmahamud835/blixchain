<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blixchain Pool Dashboard</title>
    <style>
        :root {
            --bg-dark: #0f0f1a;
            --bg-card: #1a1a2e;
            --accent: #00d4ff;
            --accent-glow: rgba(0, 212, 255, 0.3);
            --text: #e0e0e0;
            --text-muted: #888;
            --success: #00ff88;
            --warning: #ffaa00;
        }
        
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background: var(--bg-dark);
            color: var(--text);
            min-height: 100vh;
            padding: 2rem;
        }
        
        .container { max-width: 1200px; margin: 0 auto; }
        
        header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0.5rem;
        }
        
        .subtitle { color: var(--text-muted); font-size: 1.1rem; }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .stat-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            border: 1px solid rgba(255,255,255,0.05);
            transition: all 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 32px var(--accent-glow);
            border-color: var(--accent);
        }
        
        .stat-label { color: var(--text-muted); font-size: 0.9rem; margin-bottom: 0.5rem; }
        .stat-value { font-size: 2rem; font-weight: 700; color: var(--accent); }
        .stat-unit { font-size: 0.9rem; color: var(--text-muted); }
        
        .miners-section {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 1.5rem;
            margin-bottom: 2rem;
        }
        
        .section-title {
            font-size: 1.3rem;
            margin-bottom: 1rem;
            color: var(--text);
        }
        
        .miners-list { list-style: none; }
        
        .miner-item {
            display: flex;
            justify-content: space-between;
            padding: 0.75rem 0;
            border-bottom: 1px solid rgba(255,255,255,0.05);
        }
        
        .miner-address { font-family: monospace; color: var(--accent); }
        .miner-hashrate { color: var(--success); }
        
        .status-indicator {
            display: inline-block;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        .status-online { background: var(--success); }
        .status-offline { background: #ff4444; animation: none; }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        .refresh-btn {
            background: linear-gradient(135deg, var(--accent), #8b5cf6);
            border: none;
            color: white;
            padding: 0.75rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            cursor: pointer;
            transition: transform 0.2s;
        }
        
        .refresh-btn:hover { transform: scale(1.05); }
        
        .loading { opacity: 0.5; pointer-events: none; }
        
        footer {
            text-align: center;
            margin-top: 3rem;
            color: var(--text-muted);
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>‚õèÔ∏è Blixchain Pool</h1>
            <p class="subtitle">Real-time mining pool statistics</p>
        </header>
        
        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-label">Pool Status</div>
                <div class="stat-value">
                    <span class="status-indicator status-online" id="statusIndicator"></span>
                    <span id="poolStatus">Online</span>
                </div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Active Miners</div>
                <div class="stat-value" id="activeMiners">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Pool Hashrate</div>
                <div class="stat-value"><span id="poolHashrate">0</span> <span class="stat-unit">H/s</span></div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Blocks Found</div>
                <div class="stat-value" id="blocksFound">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Current Difficulty</div>
                <div class="stat-value" id="difficulty">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Block Reward</div>
                <div class="stat-value"><span id="blockReward">50</span> <span class="stat-unit">BLX</span></div>
            </div>
        </div>
        
        <div class="miners-section">
            <h2 class="section-title">Active Miners</h2>
            <ul class="miners-list" id="minersList">
                <li class="miner-item">
                    <span class="miner-address">Loading...</span>
                </li>
            </ul>
        </div>
        
        <div style="text-align: center;">
            <button class="refresh-btn" onclick="fetchPoolData()">üîÑ Refresh</button>
        </div>
        
        <footer>
            <p>Blixchain Pool Dashboard v1.0 | <a href="MINING_GUIDE.md" style="color: var(--accent);">Mining Guide</a></p>
        </footer>
    </div>
    
    <script>
        const API_BASE = window.location.origin;
        
        async function fetchPoolData() {
            const statsGrid = document.getElementById('statsGrid');
            statsGrid.classList.add('loading');
            
            try {
                const response = await fetch(`${API_BASE}/pool/status`);
                const data = await response.json();
                
                document.getElementById('poolStatus').textContent = 'Online';
                document.getElementById('statusIndicator').className = 'status-indicator status-online';
                document.getElementById('activeMiners').textContent = data.miners || 0;
                document.getElementById('poolHashrate').textContent = formatHashrate(data.hashrate || 0);
                document.getElementById('blocksFound').textContent = data.blocksFound || 0;
                document.getElementById('difficulty').textContent = data.difficulty || 0;
                document.getElementById('blockReward').textContent = data.blockReward || 50;
                
                // Update miners list
                const minersList = document.getElementById('minersList');
                if (data.minersList && data.minersList.length > 0) {
                    minersList.innerHTML = data.minersList.map(miner => `
                        <li class="miner-item">
                            <span class="miner-address">${miner.address.slice(0, 12)}...${miner.address.slice(-8)}</span>
                            <span class="miner-hashrate">${formatHashrate(miner.hashrate)} H/s</span>
                        </li>
                    `).join('');
                } else {
                    minersList.innerHTML = '<li class="miner-item"><span class="miner-address">No active miners</span></li>';
                }
                
            } catch (error) {
                document.getElementById('poolStatus').textContent = 'Offline';
                document.getElementById('statusIndicator').className = 'status-indicator status-offline';
                console.error('Failed to fetch pool data:', error);
            }
            
            statsGrid.classList.remove('loading');
        }
        
        function formatHashrate(h) {
            if (h >= 1e12) return (h / 1e12).toFixed(2) + ' TH';
            if (h >= 1e9) return (h / 1e9).toFixed(2) + ' GH';
            if (h >= 1e6) return (h / 1e6).toFixed(2) + ' MH';
            if (h >= 1e3) return (h / 1e3).toFixed(2) + ' KH';
            return h.toFixed(0);
        }
        
        // Initial load and auto-refresh
        fetchPoolData();
        setInterval(fetchPoolData, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
